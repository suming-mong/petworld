        }

            font-family: 'Segoe UI', Tui, Arial, sans-serif;

            padding: 20px;
        }

        .container {
            max-width: 1200px;

        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .pet-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .pet-btn {
            background: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .pet-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .pet-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            position: relative;
            animation: slideDown 0.4s ease;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-section h4 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .info-section ul {
            list-style: none;
            padding-left: 0;
        }

        .info-section li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: #555;
            line-height: 1.6;
        }

        .info-section li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .pet-btn {
                padding: 15px 30px;
            }

            .modal-content {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>

        let currentPet = 'dog';

        function renderCards() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            const data = petData[currentPet];
            
            Object.keys(data).forEach(key => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(key);
                card.innerHTML = `
                    <div class="card-icon">${data[key].icon}</div>
                    <h3>${data[key].title}</h3>
                    <p>${data[key].content.intro}</p>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(category) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const data = petData[currentPet][category].content;
            
            let html = `<h2>${petData[currentPet][category].icon} ${petData[currentPet][category].title}</h2>`;
            html += `<p style="margin-bottom: 20px; color: #666; font-size: 1.1em;">${data.intro}</p>`;
            
            data.sections.forEach(section => {
                html += `
                    <div class="info-section">
                        <h4>${section.title}</h4>
                        <ul>
                            ${section.items.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.querySelectorAll('.pet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.pet-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPet = this.dataset.pet;
                renderCards();
            });
        });

        window.onclick = function(e) {
            const modal = document.getElementById('modal');
            if (e.target === modal) {
                closeModal();
            }
        };

        renderCards();
    </script>
</body>
</html>
